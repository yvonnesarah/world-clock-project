<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
    </nav>
    <div class="container">
        <h1>World Clock</h1>
        <select id="locationSelect">
            <option value="New York">New York</option>
            <option value="London">London</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Sydney">Sydney</option>
            <option value="Paris">Paris</option>
            <option value="Berlin">Berlin</option>
            <option value="Moscow">Moscow</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Dubai">Dubai</option>
            </select>
        <div id="timeDisplay">
            <p id="localTime">Your Local Time: <span></span></p>
            <p id="selectedTime">Selected Location Time: <span></span></p>
        </div>
 <footer>
      This project was coded by Yvonne Adedeji and is
      <a href="https://github.com/yvonnesarah/world-clock-project" target="_blank">
        open sourced on GitHub</a
      >
    </footer>

    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
